<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wordle++</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link href="https://fonts.googleapis.com/css2?family=Hind&Vadodara=swap" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <style>
            a:link {
                color: white;
                background-color: transparent;
                text-decoration: none;
            }

            a:visited {
                color: white;
                background-color: transparent;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>Wordle++</h1>
            <hr>
            <p id="result"></p>
            <br>
            <div id="game">
                <div class="grid"></div>
            </div>
            <br>
            <a href="index.html"><p id="retry"></p></a>
            <br><br>
            <div id="keyboard">
                <div id="row1">
                    <button class="kbBtn" data-letter="q">q</button>
                    <button class="kbBtn" data-letter="w">w</button>
                    <button class="kbBtn" data-letter="e">e</button>
                    <button class="kbBtn" data-letter="r">r</button>
                    <button class="kbBtn" data-letter="t">t</button>
                    <button class="kbBtn" data-letter="y">y</button>
                    <button class="kbBtn" data-letter="u">u</button>
                    <button class="kbBtn" data-letter="i">i</button>
                    <button class="kbBtn" data-letter="o">o</button>
                    <button class="kbBtn" data-letter="p">p</button>
                </div>
                <div id="row2">
                    <button class="kbBtn" data-letter="a">a</button>
                    <button class="kbBtn" data-letter="s">s</button>
                    <button class="kbBtn" data-letter="d">d</button>
                    <button class="kbBtn" data-letter="f">f</button>
                    <button class="kbBtn" data-letter="g">g</button>
                    <button class="kbBtn" data-letter="h">h</button>
                    <button class="kbBtn" data-letter="j">j</button>
                    <button class="kbBtn" data-letter="k">k</button>
                    <button class="kbBtn" data-letter="l">l</button>
                </div>
                <div id="row3">
                    <button class="kbBtn" data-letter="z">z</button>
                    <button class="kbBtn" data-letter="x">x</button>
                    <button class="kbBtn" data-letter="c">c</button>
                    <button class="kbBtn" data-letter="v">v</button>
                    <button class="kbBtn" data-letter="b">b</button>
                    <button class="kbBtn" data-letter="n">n</button>
                    <button class="kbBtn" data-letter="m">m</button>
                </div>
            </div>
        </center>
        <script src="script.js" type="module"></script>
    </body>
</html>
